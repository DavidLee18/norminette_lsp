name: Build and Release

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  update_version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
    - uses: actions/checkout@v4
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
  build_linux:
    needs: update_version
    runs-on: ubuntu-latest
    # permissions:
    #   contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --target x86_64-unknown-linux-gnu
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: x86_64-unknown-linux-gnu
        path: target/x86_64-unknown-linux-gnu/release/norminette_lsp
  build_macos:
    needs: update_version
    runs-on: macos-latest
    # permissions:
    #   contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --target aarch64-apple-darwin
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aarch64-apple-darwin
        path: target/aarch64-apple-darwin/release/norminette_lsp
  release:
    needs: [update_version, build_linux, build_macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: x86_64-unknown-linux-gnu
        path: x86_64-unknown-linux-gnu
    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: aarch64-apple-darwin
        path: aarch64-apple-darwin
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.update_version.outputs.new_tag }}
        files: |
          x86_64-unknown-linux-gnu/norminette_lsp
          aarch64-apple-darwin/norminette_lsp
